<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <link href="css/ionic.app.css" rel="stylesheet">-->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body class="platform-android" ng-app="myApp" ng-controller="myController">
  <ion-pane ng-controller="ProfileCtrl">
    <ion-header-bar class="bar-stable title">
      <h1 class="title">IVISCAR</h1>
    </ion-header-bar>
    <ion-content>
      <div class="something">
        <div id="AddItem">
          <h3>Add Item</h3>
          <input value="1" type="number" placeholder="1" ng-model="itemAmount">
          <input value="" type="text" placeholder="Name of Item" ng-model="itemName">
          <br />
          <button ng-click="addItem(itemAmount,itemName)">Add to list</button>
        </div>
        <div id="UncheckedList">
            <h4>Unchecked:</h4>
            <table>
               <tr ng-repeat="item in items" class="item-unchecked">
                  <td><b>amount:</b> {{item.amount}} -</td>
                  <td><b>name:</b> {{item.name}} -</td>
                  <td>
                     <button ng-click="removeItem($index)">remove</button>
                  </td>
                </tr>
            </table>
        </div>
      </div>
    </ion-content>
    <div class="bar bar-footer footer">
          <button class="button button-block title" ng-click="logIn()">
            ADD CAR
          </button>
    </div>
  </ion-pane>
</body>
</html>
