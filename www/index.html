<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <link href="css/ionic.app.css" rel="stylesheet">-->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body class="platform-android" ng-app="starter">
  <ion-pane ng-controller="ProfileCtrl">
    <ion-header-bar class="bar-stable title">
      <h1 class="title">IVISCAR</h1>
    </ion-header-bar>
    <ion-content>
      <div class="something">
        <div class="profile-item">
          <div class="profile-picture big-profile-picture">
            <img src="{{user.icon}}">
          </div>
          <h2 class="profile-name dark">{{user.name}}</h2>
          <div class="profile-number">+6012 144 5799</div>
        </div>
      </div>
    </ion-content>
    <div class="bar bar-footer footer">
          <button class="button button-block title" ng-click="logIn()">
            ADD CAR
          </button>
    </div>
  </ion-pane>
</body>
</html>
